<div class="article-widget">
    {% include 'vote.html' with context %}
    <div class="article">
        <span class="article-title">
            <a href="{{article.link|e}}" target="_blank">{{article.text|e}}</a>
        </span>
        <span class="comment">
            <a href="/comment/{{article.key().id()}}">Comments</a>
        </span>
        <span class="details">
            Posted by {{ article.owner|e }} on {{ article.time_since_post() |e}}
        </span>
    </div>
</div>
